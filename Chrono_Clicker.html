<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chrono Clicker</title>
	<link rel="stylesheet" href="clicker_main.css">
	<style>
		#title {
			display: grid;
			position: absolute;
			width: 100%;
			height: 20%;
			top: 0px;
		}


		#middle {
			display: grid;
			position: absolute;
			width: 100%;
			height: 80%;
			background-color: #BC8F8F;
			top: 20%;
			text-align: center;
		}
	</style>
</head>

<body>
	<div id="title">
		<iframe src="title.html" name="footer" title="Footer Menu" width="100%" height="100%">
		</iframe>
	</div>
	
	<div id="middle">
		<iframe src="middle.html" name="AsideMenu" title="Navigation Menu" width="100%" height="100%">
		</iframe>
	</div>
</body>

</html>
