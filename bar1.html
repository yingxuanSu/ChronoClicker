<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>

    <div class="output"></div>

    <script>
        let outputDiv = middle.html('.output');
        let currentNumber = middle.html('currentNumber') || '0';

        outputDiv.innerHTML = 'The current number is: ' + currentNumber;

        // Use a for loop to perform actions based on the number
        if (currentNumber > 0) {
            for (let i = 0; i < currentNumber; i++) {
                let paragraph = document.createElement('p');
                paragraph.textContent = 'This is output ' + (i + 1);
                outputDiv.appendChild(paragraph);
            }
        }
    </script>

</body>
</html>
